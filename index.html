<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Library App</h1>
  <div id="buttonAddform"><button onclick="toggleText()" id="buttonAddformS">Add a new book</button></div>
  <form action="" method="get" id="form" class="form-example">
  
     
    <div id="containerInput">
      <div id="quit"><button id="quitBtn">	&#10060;</button></div>
      <h2>New book</h2>
    <label id="titleLabel" class="labelClass" for="titleVal">Title :</label>
   <input type="text" id="titleVal" placeholder="The Hobbit">
    <label class="labelClass" for="authorVal">Author : </label>
   <input type="text" id="authorVal" placeholder="J.R.R. Tolkien">
    <label class="labelClass" for="nbrPages">Number of pages : </label>
   <input type="text" id="nbrPagesVal" placeholder="287">
  
   <div id="buttonStatus">
    <input type="button" id="statusValNot" onclick="getStatusInputNot()" value="Not read yet">
    <input type="button" id="statusValRead" onclick="getStatusInputRead()" value="Already read">
   </div>
  
   <input type="button" id="newBookAdd" onclick="NewBookAdd()" value="ADD A NEW BOOK">
  </div>
</div>

</form>
   



<script>
    var x = document.getElementById("form");
    x.style.display = "none";
    var y = document.getElementById("buttonAddform");
function toggleText(){
  var x = document.getElementById("form");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
 
  y = document.getElementById("buttonAddform");
  if (y.style.display === "none") {
    y.style.display = "block";
  } else {
    y.style.display = "none";
  }
}



</script>
   
   
   </form>
<div id="displayBooks">

</div>




</body>
</html>
